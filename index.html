<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    .sidenav {
      padding-top: 30px;
    }

    #cart-modal h4 {
      padding-bottom: 10px;
    }

    .checkout {
      margin: 10px 0 20px 0;
    }

    .card-reveal {
      position: relative;
    }

    #add-to-cart {
      position: absolute;
      bottom: 30px;
      right: 30px;
    }

    #added-modal {
      width: 45%;
      border-radius: 5px;
    }
  </style>

  <title>Shopping Cart</title>
</head>
<body>
  <!-- Nav/Header -->
  <div id="app">
    <nav>
      <div class="nav-wrapper light-blue">
        <div class="container">
          <a href="#" class="right modal-trigger" data-target="cart-modal">
            <i class="material-icons">add_shopping_cart</i>
          </a>
          <a href="#" class="brand-logo">Shop</a>
        </div>
      </div>
    </nav>

    <!-- Cart -->
    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <h4>In your cart</h4>
        <div id="cart"></div>
        <!-- Dynamic card area -->
        <span>Total: $0.00</span>
        <a href="#" class="checkout btn right light-blue">
          Checkout
          <i class="material-icons right">arrow_forward</i>
        </a>
      </div>
    </div>

    <!-- Added to cart confirm. -->
    <div id="added-modal" class="modal">
      <div class="modal-content">
        <p class="center">Added to cart</p>
      </div>
    </div>

    <!-- Storefront -->
    <div class="container">
      <h3>Today's Deals</h3>
      <div id="items" class="row">
        <!-- Dynamic card area -->
      </div>
    </div>
  </div>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

  <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script src="/js/shopping-cart.js"></script>
  <script>
    $(document).ready(() => {
      $('.modal').modal();
      $('#added-modal').modal({
        onOpenStart() {
          setTimeout(() => {
            $('#added-modal').modal('close');
          }, 1500);
        },
      });
    });
  </script>
</body>
</html>
